{% extends 'base.html' %}
{% load static %}
{% block title %}Sign up{% endblock %}
{% block content %}
<div class="auth-card">
  <h1>Sign up</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Create account</button>
  </form>
</div>
{% endblock %}
